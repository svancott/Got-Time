<div class="pager">
  <div class="task-history">
    <h3 class="title">Task History</h3>
    <div class="tasks" ng-repeat="task in home.tasks | orderBy:'-dateCreated'">
      {{ task.name }}
    </div>
    <input class="new-task-input" ng-model="home.newTask.name" autofocus>
    <button class="btn btn-success" ng-click="home.addTask(home.newTask.name)">Add Task</button>
    <button class="btn btn-danger btn-xs" ng-click="home.removeAllTasks()" confirm: 'Are you sure you want to delete this post?'>Remove All</button>
  </div>

  <div class="timer">
    <h3 class="title">Timer</h3>
    <div>
      <h1>{{ home.workTime | timecode }}</h1>
      <button class="btn btn-primary" ng-click="home.workButtonContol()">{{ home.workButtonText }}</button>
      <button class="btn btn-warning btn-sm" ng-show="home.canPause" ng-click="home.pauseWork()">{{ home.pauseButton }}</button>
    </div>

    <div ng-show="home.onBreak">
      <h1>{{ home.breakTime | timecode }}</h1>
      <button class="btn btn-info" ng-click="home.breakButtonContol()">{{ home.breakButtonText }}</button>
    </div>
    <h4>Sessions Completed: {{ home.workSessions }}</h4>
    </div>
</div>
